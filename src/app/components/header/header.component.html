<header class="backdrop-blur border-b border-slate-200/60 bg-white/70 sticky top-0 z-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Accenture.svg" alt="Accenture" class="h-9 w-9 rounded-xl object-contain bg-white" />
      <div>
        <h1 class="text-lg sm:text-xl font-semibold tracking-tight">{{ title }}</h1>
        @if (subtitle) {
          <p class="text-xs text-slate-500 -mt-0.5">{{ subtitle }}</p>
        }
      </div>
    </div>
    <div class="hidden sm:flex items-center gap-1">
      <ng-content></ng-content>
    </div>
  </div>
</header>
