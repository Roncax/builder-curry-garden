<div class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-secondary-50 text-slate-800">
  <!-- Header / Brand -->
  <app-header [title]="'Accenture Timesheet'" [subtitle]="'Plan and track with accenture'">
    <app-tabs [active]="activeTab()" (activeChange)="activeTab.set($event)"></app-tabs>
  </app-header>

  <!-- Tabs (mobile) -->
  <div class="sm:hidden px-4 pt-4">
    <app-tabs [active]="activeTab()" (activeChange)="activeTab.set($event)"></app-tabs>
  </div>

  <!-- Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    @if (activeTab() === 'Activities') {
      <section class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <!-- Left: User selector (sticky) -->
        <app-user-sidebar class="contents" [users]="users" [selectedIndex]="selectedUserIndex()" (selectedIndexChange)="onUserChange($event)"></app-user-sidebar>

        <!-- Right: Activities component -->
        <section class="lg:col-span-8 xl:col-span-9">
          <app-activities [selectedUser]="users[selectedUserIndex()]" (payloadChange)="onPayloadChange($event)"></app-activities>
        </section>
      </section>
    } @else if (activeTab() === 'WBS') {
      <section>
        <app-wbs></app-wbs>
      </section>
    } @else if (activeTab() === 'Projects') {
      <section>
        <app-projects></app-projects>
      </section>
    } @else if (activeTab() === 'Users') {
      <section>
        <app-users></app-users>
      </section>
    } @else if (activeTab() === 'Enums') {
      <section>
        <app-enums></app-enums>
      </section>
    } @else if (activeTab() === 'Report') {
      <section>
        <app-report></app-report>
      </section>
    }
  </main>

  <footer class="py-6 text-center text-xs text-slate-500">Â© {{ year }} Aurora Labs</footer>
</div>
